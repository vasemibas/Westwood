<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Westwood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F8BDDA;
            --accent-pink: #D96E9B;
            --text-dark: #000000;
            --text-light: #FFFFFF;
            --font-heading: Constantia, Georgia, serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-pink));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 120px;
            font-weight: bold;
            color: var(--accent-pink);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .error-text {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 9px;
            font-family: var(--font-body);
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="img/logo-pink2.png" alt="Westwood" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-text">Извините, но страница, которую вы ищете, не существует. Возможно, она была перемещена или удалена.</p>
        <a href="Untitled-1.html" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
